    <div class="container">
      <div class="header">

        <h3 class="text-muted"> CURD with WILDDOG</h3>
      </div>
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">ADD A USER</div>
          <div class="panel-body">
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">@</span>
              <input id="input-username" type="text" class="form-control" placeholder="USERNAME" aria-describedby="sizing-addon2">
              <span class="input-group-addon" id="sizing-addon2">-</span>
              <input id="input-email" type="text" class="form-control" placeholder="EMAIL" aria-describedby="sizing-addon2">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" id="btn-user-add">ADD</button>
                </span>
            </div>


          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="text-right">
              <button type="button" class="btn btn-primary " id="btn-user-edit">EDIT</button>
              <button type="button" class="btn btn-danger" id="btn-user-delete">DELETE</button>
            </div>
          </div>
          <div class="panel-body">
              <table class="table" id="all-user-table">

              </table>
          </div>

      </div> 
    </div>
